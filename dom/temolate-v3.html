<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
</div>

<script>
  new Vue({
    //acessando dados na instancia vueJs
    el: "#app",
    data: {
      titulo: "Usando VueJs",
    },
    methods: {
      saudacao: function () {
        console.log(this);
        //esse this acessa a instancia do vue
        return this.titulo;
      },
    },
  });
</script>
