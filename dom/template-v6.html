<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <!--v-once a tag so Ã© mostrada uma vez-->
  <p v-once>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <!--o v-bind liga a tag html a uma propriedade na instancia do vue sem precisar de mustache ou this-->
  <a v-bind:href="link">google</a>
  <p v-html="linkHTML"></p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Usando VueJs",
      link: 'https://www.google.com.br/?hl=pt-BR',
      linkHTML: '<a href="https://www.google.com.br/?hl=pt-BR">google</a>'
    },
    methods: {
      saudacao: function () {
        this.titulo = 'Bom dia'
        return this.titulo;
      },
    },
  });
</script>
