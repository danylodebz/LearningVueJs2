<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="contagem">
  <p>{{ numero * 2 }}</p>
  <p>{{ numero > 10 ? 'Menor que 10' : 'Maior que 10' }}</p>
  <!--para passar event como parametro precisa do "$". É usado quando ja tem um outro parametro, pois event é 
    o parametro oficial quando n se tem nenhum valor no parametro-->
  <button v-on:click="contador">Somar 1</button>
 
</div>

<script>
  new Vue({
    el: "#contagem",
    data: {
      numero: 0
    },
    methods: {
      //aqui o parametro event pode ser qualquer nome pois o que vale é na tag html
      contador() {
        this.numero++
      }
      }
    });
</script>
