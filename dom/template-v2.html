<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
</div>

<script>
  new Vue({
    
//uma função tem que sempre retornar uma string quando for passar para o template
    el: "#app",
    data: {
      titulo: "Usando VueJs",
    },
    methods: {
      saudacao: function () {
        return "Boa semana";
      },
    },
  });
</script>
